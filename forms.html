<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    
    <form method="POST" action="https://formspree.io/YOUR-EMAIL-HERE">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" checked>Male</label>
        <label><input type="radio" name="gender" value="female">Female</label> 
        <label><input type="radio" name="gender" value="other">Other</label>    
        <br>
        <input hidden type="text" value="secret" name="secret">
        <label>Name: 
            <input type="text" name="user-name" required
            placeholder="Your name here">
        </label>
        <br>
        <label for="age">Age: </label>
        <input type="number" id="age" name="user-age"
          value="20" min="12" max="150">
        <br>
        <label>Password:
            <input type="password" name="user-password" required
            pattern="[A-Z]{1}[a-z]{7}[!@$]{1}"
            placeholder="Habcdefg!"
            title="One capital letter, seven small letters, one special character">
        </label>
        <br>
        <input type="submit" value="Send">
        <input type="reset">
    </form>
    
</body>
</html>
